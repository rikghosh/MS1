<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    
    <!--<style type = "text/css">
        polygon {
            transform: translate(400px, 0);
        }
    </style>
    -->
    
    <body>
        <script>
            d3.select('body')
                .append('svg')
                .attr('width', window.innerWidth)
                .attr('height', 500);
                
            var svg = d3.select('svg');
            svg.append('circle')
                .attr('r', 20)
                .attr('cx', 200)
                .attr('cy', 75);
                
            svg.append('rect')
                .attr('width', 10)
                .attr('height', 100)
                .attr('x', 300)
                .attr('y', 100);
            
            svg.append('polygon')
                .attr('points', '60,30 100,50 100,90 60,110 20,90 20,50')
                .attr('transform', 'translate(400,0) scale(2)');
        </script>
    </body>
</html>
