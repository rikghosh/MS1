<!DOCTYPE html>
<html>
    <head>
        <!--p5 core library CDN-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.min.js"></script>

        <script>
            // globals
            var x = [], 
                y = [], 
                xSpeed = [], 
                ySpeed = []; 
                
            var paddleColor;
            var score = 0;

            // p5 calls setup() exactly once when the canvas loads
            function setup() {
                createCanvas(500, 500);
                rectMode(CENTER);
                x = random(width);
                y = random(height);
                xSpeed = random(-2.5, 2.5);
                ySpeed = random(-2.5, 2.5);
                
                // paddle color
                paddleColor = color(255, 255, 0);

             }

            function draw() {
                background('lightgray');
                fill('black');

                // position update
                x = x + xSpeed;
                y = y + ySpeed;

                // boundaries
                // horizontal boundary
                if (x > width - 5 || x < 5) {
                    xSpeed = xSpeed * -1; // xSpeed *= -1;
                }

                // top boundary
                if (y < 5) {
                    ySpeed = ySpeed * -1; // xSpeed *= -1;
                }

                // paddel boundary
                if (y >= height - 40 && abs(mouseX-x) < width/12 && y < height - 40 + ySpeed) {
                    ySpeed = ySpeed * -1  // ySpeed *= -1;
                    // fun items
                    xSpeed *= 1.2;
                    ySpeed *= 1.2;
                    paddleColor = color(random(255), 0, 0);
                    score++;
                    
                }

                ellipse(x, y, 10, 10);
                fill(paddleColor);
                rect(mouseX, height - 30, width / 6, 10, 5);
                fill('black');
                text(score, mouseX, height-25);
            }
            
            void mouse
        </script>
    </head>
    <body>

    </body>
</html>
